<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header"> 
         
        <div class="container-nav">

            <img class="lente" src="./img/Lente.png" alt="logo-lente">

            <nav class="nav">
                <a href="">INICIO</a>
                <a href="">SERVICIOS</a>
                <a href="">TESTIMONIOS</a>
                <a href="">CONTACTO</a>
            </nav>

        </div>

    </header>

    <main>

        <section class="mk">

            <h1>MARTINA KUCHARCZUK</h1>
            <h2>Soluciones Creativas</h2>

        </section>

        <section class="servicios">

            <div class="container-ph">
                <img src="./img/Claqueta.png" alt="Foto y video profesional">
                <p>Foto&Video Profesional</p>
            </div>

            <div class="container-web">
                <img src="./img/icono-web.png" alt="Desarrollo Web">
                <p>Desarrollo Web</p>
            </div>

            <div class="container-asesoria">
                <img src="./img/pngwing.com.png" alt="Asesoria">
                <p>Asesoramiento</p>
            </div>

        </section>

        <section class="testimonios">

            <img class="wicked" src="./img/wicked.png" alt="Wicked Skincare">
                     
            <img class="benja" src="./img/Benjamming.jpg" alt="Ben Jamming">
        
            <img class="trece" src="./img/trece-logo.jpg" alt="13 puntos, tejido artesanal">
            
            <img class="lado" src="./img/lado.jpg" alt="Lado a Lado. Mensajería en Moto">
            
              
        </section>

    </main>

    <footer>

        <img class="lente" src="./img/Lente.png" alt="logo-lente">

        <form class="formulario">
            <p>Dejá tu e-mail para recibir novedades!</p>
            <input type="email" placeholder="tumail@gmail.com">
            <button>MANDALE NOMÁS</button>
        </form>

        <div class="derechos">
            <p>Designed by Martina Kucharczuk - Mayo, 2020</p>
        </div>

    </footer>

    

</body>

</html>
